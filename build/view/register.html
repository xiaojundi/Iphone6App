<div class="register">
  <form class="d-b ta-c" name="form">
    <div class="form-line ta-l p-r">
      <span class="icon account va-t d-ib"></span>
      <input name="phone" ng-model="user.phone" validator="required,phone" class="d-ib" type="text" placeholder="cell phone number">
    </div>
    <div class="form-line ta-l p-r">
      <span class="icon lock va-t d-ib"></span>
      <input name="password" ng-model="user.password" validator="required,password" class="d-ib" type="password" placeholder="6 digits more password">
    </div>
    <div class="message-wrap ta-l p-r">
      <input name="code" validator="required" ng-model="user.code" class="message-box" placeholder="text code" type="text">
      <span class="message f-r {{time?'disabled':''}}" ng-click="time?1==1:send();" ng-bind="time?time:'send message'"></span>
      <div class="clear"></div>
    </div>
    <button class="login-btn" ui-sref="login">Login</button>
    <button class="register-btn" validation-submit="form" ng-click="submit()">Regist</button>
  </form>
</div>
