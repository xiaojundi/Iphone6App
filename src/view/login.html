<div class="login">
  <form class="d-b ta-c" name="form">
    <div class="form-line ta-l p-r">
      <span class="icon account va-t d-ib"></span>
      <input name="phone" validator="required,phone" ng-model="user.phone" class="d-ib" type="text" placeholder="cell phone number">
    </div>
    <div class="form-line ta-l p-r">
      <span class="icon lock va-t d-ib"></span>
      <input name="password" validator="required,password" ng-model="user.password" class="d-ib" type="password" placeholder="password">
    </div>
    <button class="login-btn" validation-submit="form" ng-click="submit();">Login</button>
    <button class="register-btn" ui-sref="register">Regist</button>
  </form>
</div>
